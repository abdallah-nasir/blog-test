{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-5 mb-5">
<div class="row">
    <div class="col">
        <form method="POST" id="update-form" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.media}}
           {{form|crispy}}
           <button class="btn btn-primary" type="submit">Submit</button>
        </form>
      
       
    </div>
</div>


</div>


{% endblock %}
